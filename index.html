<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HỆ THỐNG QUẢN LÝ RÁC THÔNG MINH</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            width: 100%;
            max-width: 800px;
        }

        .header h1 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            font-size: 2rem;
        }
        
        .header p {
            color: #94a3b8;
            margin-top: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
        }

        /* Thẻ hiển thị từng ngăn */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 30px 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,255,136,0.1);
        }

        .card h2 { 
            margin-top: 0; 
            color: #cbd5e1; 
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Vòng tròn phần trăm */
        .progress-circle {
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: conic-gradient(var(--color) var(--percent), #334155 0deg);
            margin: 25px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: --percent 0.5s;
        }

        /* Lớp phủ bên trong để tạo vòng tròn rỗng */
        .progress-circle::before {
            content: "";
            position: absolute;
            width: 140px;
            height: 140px;
            background-color: var(--card-bg);
            border-radius: 50%;
        }

        .value {
            position: relative;
            font-size: 2.5rem;
            font-weight: 700;
            z-index: 10;
        }

        .status {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* Màu sắc riêng cho từng ngăn */
        .recycle { --color: #3b82f6; --percent: 0deg; } /* Xanh dương */
        .organic { --color: #22c55e; --percent: 0deg; } /* Xanh lá */
        .others { --color: #ef4444; --percent: 0deg; }  /* Đỏ */

        .footer {
            margin-top: 50px;
            color: #64748b;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1><i class="fas fa-trash-alt"></i> Dashboard Quản Lý Rác</h1>
        <p>Hệ thống giám sát thời gian thực (Real-time IoT Monitoring)</p>
    </div>

    <div class="container">
        
        <div class="card">
            <h2><i class="fas fa-recycle" style="color: #3b82f6;"></i> TÁI CHẾ</h2>
            <div class="progress-circle recycle" id="circle-recycle">
                <span class="value" id="val-recycle">0%</span>
            </div>
            <div class="status" id="status-recycle" style="background: #334155;">Đang tải...</div>
        </div>

        <div class="card">
            <h2><i class="fas fa-apple-alt" style="color: #22c55e;"></i> HỮU CƠ</h2>
            <div class="progress-circle organic" id="circle-organic">
                <span class="value" id="val-organic">0%</span>
            </div>
            <div class="status" id="status-organic" style="background: #334155;">Đang tải...</div>
        </div>

        <div class="card">
            <h2><i class="fas fa-box-open" style="color: #ef4444;"></i> RÁC KHÁC</h2>
            <div class="progress-circle others" id="circle-others">
                <span class="value" id="val-others">0%</span>
            </div>
            <div class="status" id="status-others" style="background: #334155;">Đang tải...</div>
        </div>

    </div>

    <div class="footer">
        Dự án AI Smart Bin - ESP32 & Firebase Realtime Database
    </div>

    <script type="module">
        // 1. IMPORT THƯ VIỆN FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // ============================================================
        // 2. CẤU HÌNH FIREBASE (BẠN HÃY THAY THÔNG TIN CỦA BẠN VÀO ĐÂY)
        // ============================================================
        const firebaseConfig = {
            apiKey: "DÁN_API_KEY_CỦA_BẠN_VÀO_ĐÂY",
            authDomain: "TÊN_PROJECT.firebaseapp.com",
            
            // --- QUAN TRỌNG: DÒNG NÀY PHẢI CÓ ---
            databaseURL: "DÁN_DATABASE_URL_VÀO_ĐÂY", 
            // -------------------------------------

            projectId: "TÊN_PROJECT",
            storageBucket: "TÊN_PROJECT.appspot.com",
            messagingSenderId: "SỐ_ID",
            appId: "APP_ID"
        };

        // Khởi tạo kết nối
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Hàm cập nhật giao diện (Màu sắc và Số)
        function updateGauge(type, level) {
            const circle = document.getElementById(`circle-${type}`);
            const textVal = document.getElementById(`val-${type}`);
            const statusBox = document.getElementById(`status-${type}`);

            // Cập nhật số %
            textVal.innerText = level + "%";
            
            // Cập nhật vòng tròn (360 độ * phần trăm / 100)
            const deg = level * 3.6; 
            circle.style.setProperty('--percent', `${deg}deg`);

            // Logic đổi màu trạng thái
            if(level >= 90) {
                statusBox.innerText = "ĐÃ ĐẦY! ⚠️";
                statusBox.style.background = "var(--danger)"; // Đỏ
                statusBox.style.color = "#fff";
                statusBox.style.boxShadow = "0 0 10px var(--danger)";
            } else if (level > 50) {
                statusBox.innerText = "Sắp đầy";
                statusBox.style.background = "var(--warning)"; // Vàng cam
                statusBox.style.color = "#000";
                statusBox.style.boxShadow = "none";
            } else {
                statusBox.innerText = "Bình thường";
                statusBox.style.background = "var(--success)"; // Xanh lá
                statusBox.style.color = "#fff";
                statusBox.style.boxShadow = "none";
            }
        }

        // 3. LẮNG NGHE DỮ LIỆU TỪ FIREBASE (REALTIME)
        const dataRef = ref(db, 'bin_data');
        
        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            if(data) {
                console.log("Dữ liệu mới nhận:", data); // Kiểm tra trong Console F12
                
                // Cập nhật từng ngăn (mặc định là 0 nếu không có dữ liệu)
                updateGauge('recycle', data.recycle_level || 0);
                updateGauge('organic', data.organic_level || 0);
                updateGauge('others', data.others_level || 0);
            } else {
                console.log("Chưa có dữ liệu trên Firebase!");
            }
        }, (error) => {
            console.error("Lỗi đọc Firebase:", error);
            alert("Lỗi kết nối Firebase! Kiểm tra Console (F12) để biết chi tiết.");
        });

    </script>
</body>
</html>
